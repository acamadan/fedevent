services:
  # FEDEVENT Prelaunch Site - Deploy to fedevent.com
  - type: web
    name: fedevent-prelaunch
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    rootDir: ""
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BASE_URL
        value: https://fedevent.com
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: NOTIFY_TO
        sync: false
      - key: NOTIFY_FROM
        value: noreply@fedevent.com
      - key: ADMIN_EMAIL
        value: admin@fedevent.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: SAM_API_KEY
        sync: false
      - key: GSA_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_PLACES_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FEDEVENT</title>

    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary: #f59e0b;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f8fafc;
            --white: #ffffff;
            --error: #dc2626;
            --success: #16a34a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-container {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--text-light);
            margin-top: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .success {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .help-text {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }
        
        .invalid-token {
            text-align: center;
            padding: 2rem;
        }
        
        .invalid-token h2 {
            color: var(--error);
            margin-bottom: 1rem;
        }
        
        .invalid-token p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>FEDEVENT</h1>
            <p>Reset Password</p>
        </div>
        
        <div id="resetForm" style="display: none;">
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                    <div class="help-text">Must be at least 8 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn" id="resetBtn">Reset Password</button>
                
                <div id="resetMessage"></div>
            </form>
        </div>
        
        <div id="invalidToken" class="invalid-token" style="display: none;">
            <h2>Invalid or Expired Link</h2>
            <p>This password reset link is invalid or has expired.</p>
            <p>Password reset links are only valid for 24 hours.</p>
        </div>
        
        <div id="loading" style="text-align: center; padding: 2rem; color: var(--text-light);">
            Validating reset link...
        </div>
        
        <div class="back-link">
            <a href="/hotel-login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let resetToken = null;
        
        // Get token from URL
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }
        
        // Initialize page
        function initializePage() {
            resetToken = getTokenFromUrl();
            
            if (!resetToken) {
                showInvalidToken();
                return;
            }
            
            // Token exists, show the form
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
        }
        
        function showInvalidToken() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('invalidToken').style.display = 'block';
        }
        
        // Password reset form handler
        document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const message = document.getElementById('resetMessage');
            
            // Validation
            if (newPassword.length < 8) {
                message.innerHTML = '<div class="error">Password must be at least 8 characters</div>';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                message.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            message.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    message.innerHTML = '<div class="success">Password reset successfully! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = '/hotel-login.html';
                    }, 2000);
                } else {
                    if (result.error.includes('expired') || result.error.includes('Invalid')) {
                        showInvalidToken();
                    } else {
                        message.innerHTML = `<div class="error">${result.error}</div>`;
                    }
                }
            } catch (error) {
                console.error('Password reset error:', error);
                message.innerHTML = '<div class="error">Failed to reset password. Please try again.</div>';
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
        
        // Initialize when page loads
        initializePage();
    </script>
    <script src="/nav.js"></script>
</body>
</html>

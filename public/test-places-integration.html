<!DOCTYPE html>
<html>
<head>
    <title>Google Places API Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        .suggestions { border: 1px solid #ccc; max-height: 200px; overflow-y: auto; }
        .suggestion-item { padding: 10px; cursor: pointer; }
        .suggestion-item:hover { background-color: #f0f0f0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Places API Integration Test</h1>
        
        <div id="status"></div>
        
        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" placeholder="Start typing a hotel name...">
        
        <label for="hotelAddress">Hotel Address:</label>
        <input type="text" id="hotelAddress" placeholder="Start typing an address...">
        
        <label for="managementCompany">Management Company:</label>
        <input type="text" id="managementCompany" placeholder="Start typing a company name...">
        
        <label for="managementCompanyAddress">Management Company Address:</label>
        <input type="text" id="managementCompanyAddress" placeholder="Start typing an address...">
        
        <div id="results"></div>
    </div>

    <script>
        let googlePlacesApiKey = null;
        let statusDiv = document.getElementById('status');
        
        // Show status message
        function showStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        // Load Google Places API key from server
        async function loadGooglePlacesAPI() {
            try {
                showStatus('Loading Google Places API key...', 'info');
                const response = await fetch('/api/google-places-key');
                
                if (!response.ok) {
                    showStatus('Google Places API not configured', 'error');
                    return false;
                }
                
                const data = await response.json();
                console.log('Google Places API response:', data);
                
                if (data && data.apiKey) {
                    googlePlacesApiKey = data.apiKey;
                    showStatus('Google Places API key loaded successfully', 'success');
                    return true;
                } else {
                    showStatus('Google Places API key not available', 'error');
                    return false;
                }
            } catch (error) {
                console.error('Error loading Google Places API:', error);
                showStatus('Error loading Google Places API: ' + error.message, 'error');
                return false;
            }
        }
        
        // Search for places using the new Google Places API
        async function searchPlaces(query) {
            if (!googlePlacesApiKey) {
                console.error('Google Places API key not available for search');
                return null;
            }
            
            try {
                console.log('Searching places for query:', query);
                const response = await fetch(`https://places.googleapis.com/v1/places:searchText`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': googlePlacesApiKey,
                        'X-Goog-FieldMask': 'places.id,places.displayName,places.formattedAddress,places.addressComponents,places.internationalPhoneNumber,places.websiteUri'
                    },
                    body: JSON.stringify({
                        textQuery: query,
                        maxResultCount: 5
                    })
                });
                
                const responseText = await response.text();
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}: ${responseText}`);
                }
                
                const data = JSON.parse(responseText);
                console.log('Places search results:', data);
                return data;
            } catch (error) {
                console.error('Error searching places:', error);
                showStatus('Error searching places: ' + error.message, 'error');
                return null;
            }
        }
        
        // Display search results
        function displayResults(data, inputId) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (!data || !data.places || data.places.length === 0) {
                resultsDiv.innerHTML = '<p>No results found</p>';
                return;
            }
            
            const title = document.createElement('h3');
            title.textContent = `Results for ${inputId}:`;
            resultsDiv.appendChild(title);
            
            const list = document.createElement('ul');
            data.places.forEach(place => {
                const item = document.createElement('li');
                item.innerHTML = `
                    <strong>${place.displayName.text}</strong><br>
                    ${place.formattedAddress || ''}<br>
                    ${place.internationalPhoneNumber || ''}<br>
                    ${place.websiteUri || ''}
                `;
                list.appendChild(item);
            });
            resultsDiv.appendChild(list);
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            const apiLoaded = await loadGooglePlacesAPI();
            
            if (!apiLoaded) {
                showStatus('Failed to load Google Places API. Check console for details.', 'error');
                return;
            }
            
            // Set up event listeners for input fields
            document.getElementById('hotelName').addEventListener('input', async function() {
                const query = this.value;
                if (query.length >= 3) {
                    const results = await searchPlaces(query);
                    displayResults(results, 'hotelName');
                }
            });
            
            document.getElementById('hotelAddress').addEventListener('input', async function() {
                const query = this.value;
                if (query.length >= 3) {
                    const results = await searchPlaces(query);
                    displayResults(results, 'hotelAddress');
                }
            });
            
            document.getElementById('managementCompany').addEventListener('input', async function() {
                const query = this.value;
                if (query.length >= 3) {
                    const results = await searchPlaces(query);
                    displayResults(results, 'managementCompany');
                }
            });
            
            document.getElementById('managementCompanyAddress').addEventListener('input', async function() {
                const query = this.value;
                if (query.length >= 3) {
                    const results = await searchPlaces(query);
                    displayResults(results, 'managementCompanyAddress');
                }
            });
        });
    </script>
</body>
</html>

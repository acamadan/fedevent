<!DOCTYPE html>
<html>
<head>
    <title>Google Places API Test</title>
</head>
<body>
    <h1>Google Places API Test</h1>
    <input id="address" type="text" placeholder="Enter hotel address" style="width: 300px; padding: 10px;">
    <button onclick="searchPlaces()">Search Places</button>
    <div id="results" style="margin-top: 20px;"></div>

    <script>
        // Test the Google Places API key endpoint
        async function testApi() {
            try {
                // Fetch the API key from the server
                const response = await fetch('/api/google-places-key');
                
                if (!response.ok) {
                    document.getElementById('results').innerHTML = 
                        `<p class="error">Failed to get API key: ${response.status} ${response.statusText}</p>`;
                    return;
                }
                
                const data = await response.json();
                
                // Handle mock mode
                if (data.mockMode) {
                    document.getElementById('results').innerHTML = 
                        `<p class="warning">Development Mode: ${data.message}</p>
                         <p>Google Places API is not configured. Using mock data for testing.</p>
                         <button onclick="testMockSearch()">Test Mock Search</button>`;
                    return;
                }
                
                const apiKey = data.apiKey;
                
                if (!apiKey) {
                    document.getElementById('results').innerHTML = 
                        `<p class="error">No API key returned from server</p>`;
                    return;
                }
                
                document.getElementById('results').innerHTML = 
                    `<p class="success">API key retrieved successfully!</p>
                     <p>Key (first 10 chars): ${apiKey.substring(0, 10)}...</p>
                     <p>Loading Google Places API...</p>`;
                
                // Use the new Google Places API with direct HTTP request
                await searchPlaces();
                
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // Test mock search functionality
        function testMockSearch() {
            document.getElementById('results').innerHTML += 
                `<div style="margin-top: 15px; padding: 10px; background: white; border: 1px solid #ddd;">
                    <h3>Mock Search Results:</h3>
                    <ul>
                        <li><strong>Hyatt Place Louisville East</strong><br>123 Main Street, Louisville, KY 40202</li>
                        <li><strong>Holiday Inn Express</strong><br>456 Oak Avenue, Louisville, KY 40203</li>
                    </ul>
                </div>`;
        }
        
        async function searchPlaces() {
            const input = document.getElementById('address');
            const query = input.value;
            
            if (!query) {
                document.getElementById('results').innerHTML = '<p style="color: red;">Please enter an address</p>';
                return;
            }
            
            const apiKey = await getApiKey();
            if (!apiKey) return;
            
            document.getElementById('results').innerHTML = '<p style="color: green;">API key received. Searching for: ' + query + '</p>';
            
            try {
                // Use the new Google Places API with direct HTTP request
                const response = await fetch(`https://places.googleapis.com/v1/places:searchText`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': apiKey,
                        'X-Goog-FieldMask': 'places.id,places.displayName,places.formattedAddress,places.internationalPhoneNumber'
                    },
                    body: JSON.stringify({
                        textQuery: query,
                        maxResultCount: 5
                    })
                });
                
                const responseText = await response.text();
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}: ${responseText}`);
                }
                
                const data = JSON.parse(responseText);
                
                if (!data.places || data.places.length === 0) {
                    document.getElementById('results').innerHTML += '<p style="color: orange;">No places found</p>';
                    return;
                }
                
                let resultsHtml = '<h3>Search Results:</h3><ul>';
                data.places.forEach(place => {
                    resultsHtml += `<li><strong>${place.displayName.text}</strong><br>
                                   ${place.formattedAddress || 'No address available'}</li>`;
                });
                resultsHtml += '</ul>';
                
                document.getElementById('results').innerHTML += resultsHtml;
            } catch (error) {
                document.getElementById('results').innerHTML += '<p style="color: red;">Error searching places: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>

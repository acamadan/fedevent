<!DOCTYPE html>
<html>
<head>
    <title>Google Places API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 10px; width: 300px; margin: 10px 0; }
        button { padding: 10px 20px; background: #0a58ca; color: white; border: none; cursor: pointer; }
        button:hover { background: #084298; }
        #results { margin-top: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Google Places API Test</h1>
    <input id="searchBox" type="text" placeholder="Enter a hotel or place name">
    <button onclick="testPlacesAPI()">Test Places API</button>
    <div id="results"></div>

    <script>
        async function getApiKey() {
            try {
                const response = await fetch('/api/google-places-key');
                if (!response.ok) {
                    throw new Error('Failed to get API key: ' + response.status);
                }
                const data = await response.json();
                return data.apiKey;
            } catch (error) {
                document.getElementById('results').innerHTML = `<p class="error">Error getting API key: ${error.message}</p>`;
                return null;
            }
        }

        async function testPlacesAPI() {
            const query = document.getElementById('searchBox').value;
            if (!query) {
                document.getElementById('results').innerHTML = '<p class="error">Please enter a search query</p>';
                return;
            }

            const apiKey = await getApiKey();
            if (!apiKey) return;

            document.getElementById('results').innerHTML = '<p class="info">Testing Google Places API with query: ' + query + '</p>';

            try {
                const response = await fetch(`https://places.googleapis.com/v1/places:searchText`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': apiKey,
                        'X-Goog-FieldMask': 'places.id,places.displayName,places.formattedAddress'
                    },
                    body: JSON.stringify({
                        textQuery: query,
                        maxResultCount: 3
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('results').innerHTML += `<p class="error">API Error: ${response.status} - ${JSON.stringify(data)}</p>`;
                    return;
                }

                if (!data.places || data.places.length === 0) {
                    document.getElementById('results').innerHTML += '<p class="info">No places found</p>';
                    return;
                }

                let html = '<h3>Results:</h3><ul>';
                data.places.forEach(place => {
                    html += `<li><strong>${place.displayName.text}</strong><br/>${place.formattedAddress || 'No address'}</li>`;
                });
                html += '</ul>';
                document.getElementById('results').innerHTML += html;

            } catch (error) {
                document.getElementById('results').innerHTML += `<p class="error">Request failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>

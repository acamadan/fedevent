<!DOCTYPE html>
<html>
<head>
    <title>Hotel Form Places API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; }
        .test-section { border: 1px solid #ddd; padding: 15px; margin: 20px 0; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Form Places API Integration Test</h1>
        
        <div class="test-section">
            <h2>Test Hotel Registration Form Fields</h2>
            
            <div class="form-group">
                <label for="hotel_name">Hotel Name:</label>
                <input type="text" name="hotel_name" id="hotel_name" placeholder="Type to test autocomplete...">
            </div>
            
            <div class="form-group">
                <label for="address">Hotel Address:</label>
                <input type="text" name="address" id="address" placeholder="Type to test autocomplete...">
            </div>
            
            <div class="form-group">
                <label for="management_company_name">Management Company Name:</label>
                <input type="text" name="management_company_name" id="management_company_name" placeholder="Type to test autocomplete...">
            </div>
            
            <div class="form-group">
                <label for="management_company_address_full">Management Company Address:</label>
                <input type="text" name="management_company_address_full" id="management_company_address_full" placeholder="Type to test autocomplete...">
            </div>
            
            <button id="testButton">Run Integration Test</button>
        </div>
        
        <div class="test-section">
            <h2>Test Results</h2>
            <div id="testResults"></div>
        </div>
        
        <div class="test-section">
            <h2>API Connection Log</h2>
            <div id="apiLog" class="log"></div>
        </div>
    </div>

    <script>
        let googlePlacesApiKey = null;
        
        // Log messages to the UI
        function logMessage(message) {
            const logDiv = document.getElementById('apiLog');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // Display test results
        function displayResults(title, content) {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML += `<h3>${title}</h3><div>${content}</div>`;
        }
        
        // Load Google Places API key from server
        async function loadGooglePlacesAPI() {
            try {
                logMessage('Loading Google Places API key...');
                const response = await fetch('/api/google-places-key');
                
                if (!response.ok) {
                    logMessage('Google Places API not configured - skipping');
                    return false;
                }
                
                const data = await response.json();
                logMessage('Google Places API response received');
                
                if (data && data.apiKey) {
                    googlePlacesApiKey = data.apiKey;
                    logMessage('Google Places API key loaded successfully');
                    return true;
                } else {
                    logMessage('Google Places API key not available');
                    return false;
                }
            } catch (error) {
                logMessage('Error loading Google Places API: ' + error.message);
                return false;
            }
        }
        
        // Search for places using the new Google Places API
        async function searchPlaces(query) {
            if (!googlePlacesApiKey) {
                logMessage('Google Places API key not available for search');
                return null;
            }
            
            try {
                logMessage(`Searching places for query: "${query}"`);
                const response = await fetch(`https://places.googleapis.com/v1/places:searchText`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': googlePlacesApiKey,
                        'X-Goog-FieldMask': 'places.id,places.displayName,places.formattedAddress,places.addressComponents,places.internationalPhoneNumber,places.websiteUri'
                    },
                    body: JSON.stringify({
                        textQuery: query,
                        maxResultCount: 3
                    })
                });
                
                const responseText = await response.text();
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}: ${responseText}`);
                }
                
                const data = JSON.parse(responseText);
                logMessage(`Found ${data.places ? data.places.length : 0} places`);
                return data;
            } catch (error) {
                logMessage('Error searching places: ' + error.message);
                return null;
            }
        }
        
        // Test the integration
        async function runIntegrationTest() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '';
            
            // Test 1: API Key Loading
            displayResults('Test 1: API Key Loading', '<p>Starting API key loading test...</p>');
            
            const apiLoaded = await loadGooglePlacesAPI();
            if (!apiLoaded) {
                displayResults('Test 1 Result', '<p style="color: red;">FAILED: Could not load Google Places API key</p>');
                return;
            }
            displayResults('Test 1 Result', '<p style="color: green;">PASSED: Google Places API key loaded successfully</p>');
            
            // Test 2: Hotel Name Search
            displayResults('Test 2: Hotel Name Search', '<p>Testing hotel name search...</p>');
            const hotelResults = await searchPlaces('Marriott');
            if (hotelResults && hotelResults.places && hotelResults.places.length > 0) {
                let hotelContent = '<ul>';
                hotelResults.places.forEach(place => {
                    hotelContent += `<li>${place.displayName.text}</li>`;
                });
                hotelContent += '</ul>';
                displayResults('Test 2 Result', `<p style="color: green;">PASSED: Found ${hotelResults.places.length} hotels</p>${hotelContent}`);
            } else {
                displayResults('Test 2 Result', '<p style="color: orange;">WARNING: No hotel results found (API may be working but no results for query)</p>');
            }
            
            // Test 3: Address Search
            displayResults('Test 3: Address Search', '<p>Testing address search...</p>');
            const addressResults = await searchPlaces('Times Square New York');
            if (addressResults && addressResults.places && addressResults.places.length > 0) {
                let addressContent = '<ul>';
                addressResults.places.forEach(place => {
                    addressContent += `<li>${place.displayName.text} - ${place.formattedAddress}</li>`;
                });
                addressContent += '</ul>';
                displayResults('Test 3 Result', `<p style="color: green;">PASSED: Found ${addressResults.places.length} addresses</p>${addressContent}`);
            } else {
                displayResults('Test 3 Result', '<p style="color: orange;">WARNING: No address results found (API may be working but no results for query)</p>');
            }
            
            // Test 4: Company Search
            displayResults('Test 4: Management Company Search', '<p>Testing management company search...</p>');
            const companyResults = await searchPlaces('Hilton Worldwide');
            if (companyResults && companyResults.places && companyResults.places.length > 0) {
                let companyContent = '<ul>';
                companyResults.places.forEach(place => {
                    companyContent += `<li>${place.displayName.text}</li>`;
                });
                companyContent += '</ul>';
                displayResults('Test 4 Result', `<p style="color: green;">PASSED: Found ${companyResults.places.length} companies</p>${companyContent}`);
            } else {
                displayResults('Test 4 Result', '<p style="color: orange;">WARNING: No company results found (API may be working but no results for query)</p>');
            }
            
            displayResults('Overall Result', '<h3 style="color: green;">INTEGRATION TEST COMPLETE</h3><p>All tests completed. Check individual results above.</p>');
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            logMessage('Page loaded, waiting for test to start...');
            
            // Set up event listener for test button
            document.getElementById('testButton').addEventListener('click', runIntegrationTest);
            
            // Set up autocomplete for form fields (simulating the hotel registration form)
            const fields = [
                'hotel_name',
                'address',
                'management_company_name',
                'management_company_address_full'
            ];
            
            fields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                if (field) {
                    let debounceTimer;
                    field.addEventListener('input', function() {
                        clearTimeout(debounceTimer);
                        const query = this.value;
                        
                        if (query.length >= 3) {
                            debounceTimer = setTimeout(async () => {
                                logMessage(`Autocomplete triggered for ${fieldName}: "${query}"`);
                                // In the real form, this would show suggestions
                            }, 300);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>

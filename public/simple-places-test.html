<!DOCTYPE html>
<html>
<head>
    <title>Simple Google Places API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
        }
        .place-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .place-name {
            font-weight: bold;
        }
        .place-address {
            color: #666;
            font-size: 0.9em;
        }
        #error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Simple Google Places API Test</h1>
    
    <input id="search-input" type="text" placeholder="Search for a place..." />
    <button id="search-button">Search</button>
    
    <div id="error"></div>
    <div id="results"></div>

    <script>
        let googlePlacesApiKey = null;
        let isMockMode = false;
        
        // Initialize
        async function init() {
            try {
                const response = await fetch('/api/google-places-key');
                const data = await response.json();
                
                if (data.mockMode) {
                    isMockMode = true;
                    console.log('Running in mock mode');
                } else {
                    googlePlacesApiKey = data.apiKey;
                }
                
                document.getElementById('search-button').addEventListener('click', searchPlaces);
                document.getElementById('search-input').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchPlaces();
                    }
                });
            } catch (error) {
                showError('Failed to initialize: ' + error.message);
            }
        }
        
        async function searchPlaces() {
            const query = document.getElementById('search-input').value.trim();
            
            if (query.length < 2) {
                showError('Please enter at least 2 characters');
                return;
            }
            
            try {
                let places;
                
                if (isMockMode) {
                    // Mock data for testing
                    await new Promise(resolve => setTimeout(resolve, 500));
                    places = [
                        {
                            id: '1',
                            displayName: { text: 'Grand Hotel' },
                            formattedAddress: '123 Main St, New York, NY'
                        },
                        {
                            id: '2',
                            displayName: { text: 'Beach Resort' },
                            formattedAddress: '456 Ocean Dr, Miami, FL'
                        }
                    ];
                } else {
                    if (!googlePlacesApiKey) {
                        throw new Error('API key not available');
                    }
                    
                    const response = await fetch(`https://places.googleapis.com/v1/places:searchText`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Goog-Api-Key': googlePlacesApiKey,
                            'X-Goog-FieldMask': 'places.id,places.displayName,places.formattedAddress'
                        },
                        body: JSON.stringify({
                            textQuery: query,
                            maxResultCount: 5
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('API request failed: ' + response.statusText);
                    }
                    
                    const data = await response.json();
                    places = data.places || [];
                }
                
                displayResults(places);
                hideError();
            } catch (error) {
                showError('Search failed: ' + error.message);
            }
        }
        
        function displayResults(places) {
            const resultsDiv = document.getElementById('results');
            
            if (!places || places.length === 0) {
                resultsDiv.innerHTML = '<p>No results found</p>';
                return;
            }
            
            let html = '';
            places.forEach(place => {
                html += `
                    <div class="place-item">
                        <div class="place-name">${escapeHtml(place.displayName?.text || 'Unnamed Place')}</div>
                        <div class="place-address">${escapeHtml(place.formattedAddress || 'Address not available')}</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/[&<>"']/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            }[m]));
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
